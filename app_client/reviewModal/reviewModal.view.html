<div class="modal-content">
	<form id="addReview" name="addReview" role="form" class="form-horizontal" ng-submit="vm.onSubmit()">
		<div class="modal-header">
			<button type="button" ng-click="vm.modal.cancel()" class="close">
				<span aria-hidden="true"></span>
				<span class="sr-only">Close</span>
			</button>
			<h4 id="myModalLabel" class="modal-title">Add review for {{vm.locationData.locationName}}</h4>
		</div>
		<div class="modal-body">
			<div class="alert alert-danger" role="alert" ng-show="vm.formError">{{vm.formError}}</div>
			<div class="form-group">
				<label for="name" class="col-xs-2 col-sm-2 control-label">Name</label>
				<div class="col-xs-10 col-sm-10">
					<input type="text" class="form-control" id="name" name="name" required="required" ng-model="vm.formData.name">
				</div>
			</div>
			<div class="form-group">
				<label for="rating" class="col-xs-10 col-sm-2 control-label">Rating</label>
				<div class="col-xs-12 col-sm-2">
					<select name="rating" id="rating" class="form-control input-sm" ng-model="vm.formData.rating">
						<option value="5">5</option>
						<option value="4">4</option>
						<option value="3">3</option>
						<option value="2">2</option>
						<option value="1">1</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="review" class="col-sm-2 control-label">Review</label>
				<div class="col-sm-10">
					<textarea name="review" id="review" class="col-sm-12" rows="10" ng-model="vm.formData.reviewText"></textarea>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
			<button type="submit" class="btn btn-primary">Submit review</button>
		</div>
	</form>
</div>
